{% extends 'main.html' %}

{% block content %}

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
        <form
        method="POST"
        class="mt-6 mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
        enctype="multipart/form-data"
        >
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label class="sr-only">Text 1</label>
                <div class="relative">
                {{field}}
                </div>
                <div class="w-full pl-4 p-1 text-sm text-blue-500">
                  {% for error in field.errors %}
                    {{error}}
                  {% endfor %}
                </div>
            </div>
        {% endfor %}

        <button
          type="submit"
          class="block w-full rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
        >
          Submit
        </button>
      </form>
      
    </div>
  </div>
  
{% endblock content %}
